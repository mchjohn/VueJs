<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ title }}</p>
  <p>{{ salutation() }}</p>
  <a v-bind:href="link">Google</a>
  <hr>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "I am VueJs!",
      link: "http://google.com",
      linkHtml: '<a href="http://google.com">Google</a>'
    },
    methods: {
      salutation: function() {
        this.title = "Good Night!"
        return this.title
      }
    }
  })
</script>
