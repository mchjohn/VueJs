<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <p>{{ counter > 10 ? 'Greater than 10' : 'Lass than 10' }}</p>
  <button v-on:click="addStep">Add 1</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      addStep() {
        this.counter++
      }
    }
  })
</script>
