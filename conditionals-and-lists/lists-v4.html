<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(color, index) in colors">{{ color }} - {{ index }}</li>
  </ul>
  <hr>
  <template v-for="(color, index) in colors" :key="color">
    <h1>{{ color }}</h1>
    <p>{{ index }}</p>
  </template>
  <hr>
  <ul>
    <li v-for="people in peoples">
      <div v-for="(value, key, index) in people">
        {{ index }}) {{ key }} = {{ value }}
      </div>
    </li>
  </ul>
  <hr>
  <span v-for="n in 10">{{ n }}</span>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      colors: ['red', 'green', 'yellow', 'blue'],
      peoples: [
        {name: 'Cris', age: 23, weight: 47},
        {name: 'M. John', age: 28, weight: 67}
      ]
    }
  })
</script>
