<script src="https://unpkg.com/vue"></script>

<div id="app">
  <button v-on:click="increase">Increase</button>
  <button v-on:click="counter2++">Increase 2</button>
  <button v-on:click="decrease">Decrease</button>
  <p>Counter: {{ counter }} | {{ counter2 }}</p>
  <p>Result: {{ result }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      counter2: 0
    },
    computed: {
      result() {
        console.log("result cumputed method called...")
        return this.counter >= 5 ?
          'Greater than or equal to 5' : 'Lass than five'
      }
    },
    methods: {
      increase() {
        this.counter++
      },
      decrease() {
        this.counter--
      },
      // result() {

      //     'Greater than or equal to 5' : 'Lass than five'
      // }
    }
  })
</script>
