<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="changeTitle">
  <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs 2!'
    },
    methods: {
      changeTitle(event) {
        this.title =  event.target.value.split('').reverse().join('')
      }
    }
  })
</script>
