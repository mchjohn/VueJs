<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  .boxes {
    display: flex;
    justify-content: space-between;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }
  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }
  .spin {
    transform: rotate(45deg);
  }
</style>

<div id="app">
  <div class="boxes">
    <div class="demo" :class="style1" @click="applyC1 = !applyC1"></div>
    <div class="demo"></div>
    <div class="demo" :class="[classCSS, 'spin']"></div>
  </div>
  <hr>
  <input type="text" v-model="classCSS">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyC1: false,
      classCSS: 'c1'
    },
    computed: {
      style1() {
        return {
          c1: this.applyC1,
          c2: !this.applyC1
        }
      }
    }
  })
</script>
