<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ salutation() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "I am VueJs!"
    },
    methods: {
      salutation: function() {
        return this.title
      }
    }
  })
</script>
